<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


    <main class="container border pt-3 pb-3 mt-5 mb-5 shadow p-3 ">
      <form action="respostas.php" method="POST">
        <div class="row">
          <div class="col">
            <label for="firtnome" class="form-label">First name</label><br>
            <input class="form-control" type="text" id="firstnome" name="firstnome" placeholder="Mark">
          </div>
          <div class="col">
            <label for="lastname" class="form-label">Last name</label><br>
            <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Otto">
          </div>
          <div class="col">
            <label for="username" class="form-label">Username</label><br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="username">@</span>
              <input class="form-control" type="text" name="username" id="username" placeholder="Username">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="city" class="form-label">City</label><br>
            <input class="form-control" type="text" name="city" id="city" placeholder="City">
          </div>
          <div class="col">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" id="state" class="form-control" placeholder="State">
          </div>
          <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" name="zip" id="zip" class="form-control" placeholder="Zip">
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Agree to terms and conditions</label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit form</button>
          </div>
        </div>
      </form>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
